name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'yxsra/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile (Ultimate Force)
        run: |
          # 1. Tìm tất cả các thư mục chứa file .h và .cpp
          INCLUDE_DIRS=$(find . -name "*.h" -exec dirname {} + | sort -u | sed 's/^/-I /')
          CPP_FILES=$(find . -name "*.cpp")
          
          echo "Found CPP files: $CPP_FILES"
          echo "Include flags: $INCLUDE_DIRS"

          # 2. Stealth Patching: Quét và sửa lỗi trực tiếp trên mọi file tìm được
          for f in $CPP_FILES; do
            sed -i 's/printf(/ \/\/ /g' "$f" || true
            sed -i 's/fprintf(/ \/\/ /g' "$f" || true
            sed -i 's/"resetprop"/"sys_helper"/g' "$f" || true
          done

          # 3. Thiết lập Compiler
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++

          # 4. Biên dịch: Gom tất cả file tìm được vào một lệnh duy nhất
          $CLANG \
            $INCLUDE_DIRS \
            $CPP_FILES \
            -std=c++17 \
            -Os \
            -static \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o miui_sys_helper

      - name: Verify Binary
        run: |
          if [ -f miui_sys_helper ]; then
            ls -al miui_sys_helper
            file miui_sys_helper
          else
            echo "Biên dịch thất bại!"
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
