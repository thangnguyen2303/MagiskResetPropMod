name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'yxsra/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK (Official Method)
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching (Xóa dấu vết)
        run: |
          # Sửa lỗi đường dẫn: Repo này để file ở thư mục gốc, không có thư mục src
          # Vô hiệu hóa tất cả các dòng in log ra màn hình
          sed -i 's/printf(/ \/\/ /g' *.cpp
          sed -i 's/fprintf(/ \/\/ /g' *.cpp
          # Đổi tên nhận diện trong code
          sed -i 's/"resetprop"/"sys_helper"/g' main.cpp

      - name: Compile Static Binary
        run: |
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++

          # Biên dịch trực tiếp: 
          # -Iinclude: Tìm header trong thư mục include
          # *.cpp: Lấy tất cả file nguồn ở thư mục gốc (main.cpp, resetprop.cpp,...)
          $CLANG \
            -Iinclude \
            *.cpp \
            -std=c++17 \
            -Os \
            -static \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o miui_sys_helper

      - name: Verify Binary Integrity
        run: |
          ls -al miui_sys_helper
          file miui_sys_helper

      - name: Upload Stealth Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
