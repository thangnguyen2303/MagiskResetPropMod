name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile
        run: |
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++
          
          SRC_DIR="app/src/main/cpp/prop"
          SYS_PROP_INC_ROOT="app/src/main/cpp/system_properties/include"

          # 1. Stealth Patching AN TOÀN: 
          # Thay vì dùng // để comment, ta chèn Macro để vô hiệu hóa printf/fprintf ngay từ đầu file
          # Điều này giữ nguyên cấu trúc code, tránh lỗi "undeclared identifier"
          find "$SRC_DIR" -name "*.cpp" -exec sed -i '1i #define printf(...) (void)0' {} +
          find "$SRC_DIR" -name "*.cpp" -exec sed -i '1i #define fprintf(...) (void)0' {} +
          
          # Đổi tên nhận diện chuỗi
          find "$SRC_DIR" -name "*.cpp" -exec sed -i 's/"resetprop"/"sys_helper"/g' {} +

          # 2. Biên dịch
          # Thêm các cờ để bỏ qua cảnh báo không quan trọng và link tĩnh
          $CLANG \
            -I $SRC_DIR \
            -I $SYS_PROP_INC_ROOT \
            -I $SYS_PROP_INC_ROOT/platform/bionic \
            $SRC_DIR/prop.cpp $SRC_DIR/resetprop.cpp \
            -std=c++17 \
            -Os \
            -static \
            -D_GNU_SOURCE \
            -Wno-c99-extensions \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o miui_sys_helper

      - name: Verify Binary
        run: |
          if [ -f miui_sys_helper ]; then
            ls -al miui_sys_helper
            file miui_sys_helper
          else
            echo "Biên dịch thất bại!"
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
