name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile
        run: |
          # 1. Thiết lập Compiler (Dùng API 33 để ổn định nhất)
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++
          
          # 2. Định nghĩa các thư mục nguồn dựa trên cấu trúc bạn gửi
          # Thư mục chứa các file .cpp chính (resetprop.cpp, prop.cpp,...)
          SRC_DIR="app/src/main/cpp/prop"
          
          # Thư mục chứa các file header bổ trợ (system_properties)
          SYS_PROP_INC="app/src/main/cpp/system_properties/include"

          # 3. Stealth Patching: Vô hiệu hóa log
          find "$SRC_DIR" -name "*.cpp" -exec sed -i 's/printf(/ \/\/ /g' {} +
          find "$SRC_DIR" -name "*.cpp" -exec sed -i 's/fprintf(/ \/\/ /g' {} +
          find "$SRC_DIR" -name "*.cpp" -exec sed -i 's/"resetprop"/"sys_helper"/g' {} +

          # 4. Biên dịch: Chỉ định rõ các đường dẫn Include quan trọng nhất
          # Chúng ta liệt kê rõ các file .cpp để tránh nạp nhầm file rác
          $CLANG \
            -I $SRC_DIR \
            -I $SYS_PROP_INC/api \
            -I $SYS_PROP_INC/async_safe \
            -I $SYS_PROP_INC/platform/bionic \
            -I $SYS_PROP_INC/private \
            -I $SYS_PROP_INC/property_info_parser \
            -I $SYS_PROP_INC/system_properties \
            $SRC_DIR/prop.cpp $SRC_DIR/resetprop.cpp \
            -std=c++17 \
            -Os \
            -static \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o miui_sys_helper

      - name: Verify Binary
        run: |
          if [ -f miui_sys_helper ]; then
            ls -al miui_sys_helper
            file miui_sys_helper
          else
            echo "Biên dịch thất bại!"
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
