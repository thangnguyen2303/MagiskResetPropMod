name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'yxsra/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile
        run: |
          # 1. Tìm vị trí thực tế của main.cpp
          MAIN_PATH=$(find . -name "main.cpp")
          SRC_DIR=$(dirname "$MAIN_PATH")
          echo "Found source directory at: $SRC_DIR"
          cd "$SRC_DIR"
          
          # 2. Stealth Patching: Vô hiệu hóa log (Sửa lỗi ghi đè an toàn)
          sed -i 's/printf(/ \/\/ /g' *.cpp || true
          sed -i 's/fprintf(/ \/\/ /g' *.cpp || true
          sed -i 's/"resetprop"/"sys_helper"/g' main.cpp || true

          # 3. Thiết lập Compiler
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++

          # 4. Biên dịch Static Binary
          # Chúng ta liệt kê rõ các file cần thiết dựa trên repo yxsra
          $CLANG \
            -I./include -I../include -I. \
            main.cpp resetprop.cpp system_properties.cpp util.cpp \
            -std=c++17 \
            -Os \
            -static \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o ../miui_sys_helper || $CLANG -I./include -I. *.cpp -std=c++17 -Os -static -fvisibility=hidden -s -o ../miui_sys_helper

      - name: Verify Binary
        run: |
          if [ -f miui_sys_helper ]; then
            ls -al miui_sys_helper
            file miui_sys_helper
          else
            echo "Binary not found!"
            find . -name "miui_sys_helper"
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
