name: Build Stealth Resetprop Mod

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'yxsra/MagiskResetPropMod'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile
        run: |
          # Di chuyển vào thư mục chứa code thực tế
          cd resetprop
          
          # 1. Stealth Patching: Vô hiệu hóa log
          sed -i 's/printf(/ \/\/ /g' *.cpp
          sed -i 's/fprintf(/ \/\/ /g' *.cpp
          sed -i 's/"resetprop"/"sys_helper"/g' main.cpp

          # 2. Thiết lập Compiler
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++

          # 3. Biên dịch Static Binary
          $CLANG \
            -I../include \
            *.cpp \
            -std=c++17 \
            -Os \
            -static \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o ../miui_sys_helper

      - name: Verify Binary
        run: |
          ls -al miui_sys_helper
          file miui_sys_helper

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
